<!DOCTYPE html>
<html>
<head>
	<title>chatroom</title>
	<link rel="stylesheet" href="chat.css">
</head>
<body>
	<div class="header">
		<div class="brand">Chatroom</div>
	</div>
	<div class="sidebar">
		<div class="profile_info">
			<section class="avatar"></section>
			<section class="profile_links"></section>
		</div>
		<div class="users_list_area">
			<ul class="users_list">
				<li><div class="user_info">user info 1</div></li>
				<li><div class="user_info">user info 2</div></li>
				<li><div class="user_info">user info 3</div></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="text_area">
			<ul class="messages">
				<li> date_time1: message1</li>
				<li> date_time2: message2</li>
			</ul>
		</div>
		<div class="input_area">
			<section class="input_field">
				<input type="text" name="message" placeholder="type your message">
			</section>
			<section class="submit_field">
				<button name="send_message">Enter</button>
			</section>
		</div>	
	</div>
</body>
</html>
